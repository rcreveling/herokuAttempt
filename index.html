<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Not Star Wars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>UNH Coding Bootcamp</h1>
            <h3>The greatest resource in the galaxy for the UNH Coding Crew statistics!</h3>
            <hr>
            <button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Coder</button>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>Coder Search</strong></h3>
                    </div>
                    <div class="card-body">
                        <input type="text" id="character-search" class="form-control">
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span
                                    class="fa fa-search"></span> Search
                                Your Booleans. You know them to be true.</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Character Statistics</strong></h3>
                    </div>
                    <div class="card-body">
                        <h2 id="name">Ryan Creveling</h2>
                        <div id="stats">
                            <h3><strong>Role:</strong> <span id="role">Wise Clown </span></h3>
                            <h3><strong>Age:</strong> <span id="hitpoints">69</span></h3>
                            <h3><strong>Force Points:</strong> <span id="specialty">Make Mason Uncomfortable</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // QUESTION: What is this code doing?
        $("#search-btn").on("click", function () {
            var searchedCharacter = $("#character-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

            // QUESTION: What does $.get do? What are the parameters it is expecting?
            $.get("/api/characters/" + searchedCharacter, function (data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#role").text(data.role);
                    $("#hitpoints").text(data.age);
                    $("#specialty").text(data.forcePoints);
                }
                else {
                    $("#name").text("The bool is not strong with this one. Your character was not found.");
                    $("#stats").hide();
                }
            });
        });
    </script>

</body>

</html>
